<!DOCTYPE html>
<html ng-app="smsapp">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Page title set in pageTitle directive -->
		<title page-title></title>

		<!-- Font awesome -->
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet">

		<!-- Bootstrap and Fonts -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Main Inspinia CSS files -->
		<link href="css/animate.css" rel="stylesheet">
		<link id="loadBefore" href="css/style.css" rel="stylesheet">

		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.css" />
		<!-- endbower -->



	</head>

	<!-- ControllerAs syntax -->
	<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
	<body ng-controller="MainCtrl as main">

		<!-- Main view  -->
		<div ui-view></div>



		<!-- jQuery and Bootstrap -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- MetsiMenu -->
		<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

		<!-- SlimScroll -->
		<script src="bower_components/slimscroll/jquery.slimscroll.min.js"></script>

		<!-- Peace JS -->
		<script src="bower_components/PACE/pace.min.js"></script>

		<!-- Main Angular scripts-->
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>



		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.js"></script>
		<script src="bower_components/angular-smoothscroll/dist/scripts/bb15da28.scripts.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/metisMenu/dist/metisMenu.js"></script>
		<script src="bower_components/PACE/pace.js"></script>
		<script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<!-- endbower -->



		<!-- TPLS -->
		<script src="js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>


		<!-- Custom and plugin javascript -->
		<script src="js/inspinia.js"></script>

		<!-- Anglar App Script -->
		<script src="js/app.js"></script>
		<script src="js/module.js"></script>
		<script src="js/config.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>


		<script src="components/home/homeCtrl.js"></script>
		<script src="components/store/storeCtrl.js"></script>

	</body>
</html>
