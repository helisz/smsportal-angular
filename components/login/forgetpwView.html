<div ng-controller="forgetpwCtrl" >

    <div ng-include src="'shared/nav/navShrink.html'"></div>

    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">
                        {{ 'Forgot password' | translate }}
                    </h2>

                    <p>
                        {{ 'Enter your email address and your password will be reset and emailed to you.' | translate }}

                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <div class="ibox-content">
                            <form class="m-t" role="form" action="#home">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="{{ 'Email address' | translate }}" required="">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b">{{ 'Send new password' | translate }} </button>

                            </form>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="pic">
                                <img img src="img/forgetpw.jpg">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
