<div class="store animated fadeInRight" >

	<div class="product-list row">
		<div class="col-md-12">
			<h4>
				Product List
			</h4>
			<div class="row">
				<div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products">
					<a ng-href="#/product/{{product.defName}}" class="product">
						<img src="{{product.pic}}" alt="">
						<div class="content">
							<small class="type" href="#">{{product.defId}}</small>
							<div class="name">
								{{product.defName}}
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>

	</div>
</div>
