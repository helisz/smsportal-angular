<div class="store animated fadeInRight" >
	<!-- Carousel -->
	<div class="row carousel-holder">
		<div class="col-md-12">

			<div id="carousel-example-generic" class="carousel slide paper" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img class="slide-image" src="img/slider1.jpg" alt="">
					</div>
					<div class="item">
						<img class="slide-image" src="img/slider2.jpg" alt="">
					</div>
				</div>
			</div>

			<div class="product-list row">

				<div class="col-md-12 animated fadeInUp">
					<h4>
						Product List
					</h4>

					<div class="row">
						<div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products">
							<a href="" class="product">
								<img src="{{product.pic}}" alt="">
								<div class="content">
									<small class="type" href="#">{{product.defId}}</small>
									<div class="name">
										{{product.defName}}
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

</div>
