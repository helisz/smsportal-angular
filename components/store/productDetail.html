<div class="store animated fadeInRight" ng-controller="productDetailCtrl">

	<div class="product-list row">
		<div class="col-md-12">
			<h2>
				Detail
			</h2>
			<p>
				{{text}}
			</p>
		
			<p>defId: {{product.defId}}</p>
			<p>defName: {{product.defName}}</p>
			<p>unitId: {{product.unitId}}</p>
			<p>effDate: {{product.effDate}}</p>
			<p>expDate: {{product.expDate}}</p>
		</div>
	</div>
</div>
