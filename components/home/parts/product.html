<!-- Services Section -->
<section class="home-float-paper">
	<div class="container">
		<div class="row" id="services">
			<div class="col-lg-12">
				<div class="paper">
					<div class="row">
						<div class="col-lg-12 text-center">
							<h2 class="section-heading" translate="Product"></h2>
							<!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consdectdsdetur.</h3> -->
						</div>
					</div>
					<div class="row text-center">
						<div ng-repeat="product in products" class="col-md-4">
							<span class="fa-stack fa-4x">
								<img src="{{product.icon}}" alt="">
							</span>
							<h4 class="service-heading">{{product.name}}</h4>
							<p class="text-muted">{{product.description}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
