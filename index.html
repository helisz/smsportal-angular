<!--
* INSPINIA - Responsive Admin Theme
* Version 2.5
*
-->

<!DOCTYPE html>
<html ng-app="smsapp">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Page title set in pageTitle directive -->
		<title page-title></title>

		<!-- Font awesome -->
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet">

		<!-- Bootstrap and Fonts -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Main Inspinia CSS files -->
		<link href="css/animate.css" rel="stylesheet">
		<link id="loadBefore" href="css/style.css" rel="stylesheet">

		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.css" />
		<!-- endbower -->

	</head>

	<!-- ControllerAs syntax -->
	<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
	<body ng-controller="MainCtrl as main">

		<!-- Main view  -->
		<div ui-view></div>

		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/metisMenu/dist/metisMenu.js"></script>
		<script src="bower_components/PACE/pace.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/angular-scroll/angular-scroll.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<!-- endbower -->

		<!-- SlimScroll -->
		<script src="bower_components/slimscroll/jquery.slimscroll.min.js"></script>
		<!-- TPLS -->
		<script src="js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>

		<!-- Custom and plugin javascript -->
		<script src="js/inspinia.js"></script>

		<!-- Anglar App Script -->
		<script src="js/app.js"></script>
		<script src="js/config.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/service.js"></script>		


		<script src="services/authentication.service.js"></script>
		<script src="services/flash.service.js"></script>
		<script src="services/user.service.local-storage.js"></script>


		<script src="components/home/homeCtrl.js"></script>
		<script src="components/store/storeCtrl.js"></script>
		<script src="components/admin/adminCtrl.js"></script>
		<script src="components/login/login.controller.js"></script>
		<script src="components/login/register.controller.js"></script>

	</body>
</html>
